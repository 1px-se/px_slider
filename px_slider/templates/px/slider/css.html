{% addtoblock "css" %}
<style>
div.px-slider {
}

div.px-slider-slides {
    height: 300px;
    overflow: hidden;
    white-space:nowrap;
}

div.px-slider-slide {
    display: inline-block;
    width: 100%;
    height: 100%;
    position: relative;
}

div.px-slider-slide > img {
    width: 100%;
    height: 100%;
}

div.px-slider-slide > div {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    padding: 0 10px;
}

div.px-slider-slide > div > h1 {
    color: #fff;
}
</style>
{% endaddtoblock %}
